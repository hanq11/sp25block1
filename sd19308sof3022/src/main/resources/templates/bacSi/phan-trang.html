<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Bang thong tin:
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Ten</th>
            <th>Luong</th>
            <th>Gioi Tinh</th>
            <th>Phong Kham</th>
            <th>Hanh dong</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="bacSi : ${page.getContent()}">
            <tr>
                <td th:text="${bacSi.id}"></td>
                <td th:text="${bacSi.ten}"></td>
                <td th:text="${bacSi.luong}"></td>
                <td th:text="${bacSi.gioiTinh ? 'Nu' : 'Nam'}"></td>
                <td th:text="${bacSi.phongKham.ten}"></td>
                <td>
                    <a th:href="@{|/bac-si/detail/${bacSi.id}|}">Detail</a>
                    <a th:href="@{|/bac-si/delete?id=${bacSi.id}|}">Delete</a>
                    <a th:href="@{|/bac-si/view-update/${bacSi.id}|}">View update</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{|/bac-si/phan-trang?page=0|}">First</a>
    <a th:href="@{|/bac-si/phan-trang?page=${page.isFirst() ? 0 : page.getNumber() - 1}|}">Prev</a>
    <a th:href="@{|/bac-si/phan-trang?page=${page.isLast() ? page.getNumber() : page.getNumber() + 1}|}">Next</a>
    <a th:href="@{|/bac-si/phan-trang?page=${page.getTotalPages() - 1 }}">Last</a>
</body>
</html>
