<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Them thong tin: <br>
    <form action="/phong-kham/add" method="post">
        Id: <input type="text" name="id"> <br>
        Ten: <input type="text" name="ten"> <br>
        Dia chi: <input type="text" name="diaChi"> <br>
        So nha: <input type="text" name="soNha"> <br>
        <button>Submit</button>
    </form>
    <br>
    Bang thong tin: <br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Ten</th>
                <th>Dia chi</th>
                <th>So nha</th>
                <th colspan="3">Hanh dong</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="phongKham : ${danhSach}">
                <tr>
                    <td th:text="${phongKham.id}"></td>
                    <td th:text="${phongKham.ten}"></td>
                    <td th:text="${phongKham.diaChi}"></td>
                    <td th:text="${phongKham.soNha}"></td>
                    <td>
                        <a th:href="@{|/phong-kham/detail/${phongKham.id}|}">Detail</a>
                        <a th:href="@{|/phong-kham/delete?id=${phongKham.id}|}">Delete</a>
                        <a th:href="@{|/phong-kham/update/${phongKham.id}|}">Update</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
