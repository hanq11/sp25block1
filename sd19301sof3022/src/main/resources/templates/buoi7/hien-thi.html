<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Them sinh vien: <br>
    <form action="/sinh-vien/add" method="post">
        Id: <input type="text" name="id"> <br>
        Ten: <input type="text" name="ten"> <br>
        Tuoi: <input type="text" name="tuoi"> <br>
        Gioi tinh:
        Nam <input type="radio" name="gioiTinh" value="true">
        Nu <input type="radio" name="gioiTinh" value="false"> <br>
        <button>Submit</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Ten</th>
                <th>Tuoi</th>
                <th>Gioi tinh</th>
                <th>Hanh dong</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="sinhVien : ${danhSach}">
                <tr>
                    <td th:text="${sinhVien.id}"></td>
                    <td th:text="${sinhVien.ten}"></td>
                    <td th:text="${sinhVien.tuoi}"></td>
                    <td th:text="${sinhVien.gioiTinh ? 'Nam' : 'Nu'}"></td>
                    <td>
                        <a th:href="@{|/sinh-vien/detail/${sinhVien.id}|}">Detail</a>
                        <a th:href="@{|/sinh-vien/view-update/${sinhVien.id}|}">View update</a>
                        <a th:href="@{|/sinh-vien/delete?id=${sinhVien.id}|}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
